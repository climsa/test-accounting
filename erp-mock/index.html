<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP Accounting Mock</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="logo">üíº</div>
          <div class="name">ERP Akuntansi</div>
        </div>
        <nav class="menu" id="nav">
          <a href="#/dashboard" data-route="dashboard" class="item active">üìä Dasbor</a>
          <div class="menu-label">Akuntansi</div>
          <a href="#/coa" data-route="coa" class="item">üìö Bagan Akun</a>
          <a href="#/jurnal" data-route="jurnal" class="item">üßæ Jurnal</a>
          <a href="#/buku-besar" data-route="buku-besar" class="item">üìí Buku Besar</a>
          <div class="menu-label">Penjualan & Pembelian</div>
          <a href="#/piutang" data-route="piutang" class="item">üßç‚Äç‚ôÇÔ∏è Piutang (AR)</a>
          <a href="#/hutang" data-route="hutang" class="item">üè¶ Hutang (AP)</a>
          <a href="#/penjualan" data-route="penjualan" class="item">üßæ Penjualan</a>
          <a href="#/pembelian" data-route="pembelian" class="item">üßæ Pembelian</a>
          <div class="menu-label">Laporan</div>
          <a href="#/laporan" data-route="laporan" class="item">üìà Laporan Keuangan</a>
          <div class="menu-label">Lainnya</div>
          <a href="#/pengaturan" data-route="pengaturan" class="item">‚öôÔ∏è Pengaturan</a>
        </nav>
      </aside>

      <main class="main">
        <header class="topbar">
          <div class="breadcrumbs" id="breadcrumbs">Dasbor</div>
          <div class="actions">
            <input type="search" placeholder="Cari..." class="search" />
            <div class="user">üë§ Admin</div>
          </div>
        </header>
        <section id="view" class="view"></section>
        <footer class="footer">Mock ERP ‚Ä¢ Data dummy ‚Ä¢ v0.1</footer>
      </main>
    </div>

    <!-- TEMPLATES -->
    <template id="tpl-dashboard">
      <div class="content">
        <h1>Dasbor</h1>
        <div class="cards">
          <div class="card">
            <div class="label">Pendapatan Bulan Ini</div>
            <div class="value" id="kpi-revenue">Rp -</div>
          </div>
          <div class="card">
            <div class="label">Pengeluaran Bulan Ini</div>
            <div class="value" id="kpi-expense">Rp -</div>
          </div>
          <div class="card">
            <div class="label">Laba/Rugi Bulan Ini</div>
            <div class="value" id="kpi-profit">Rp -</div>
          </div>
          <div class="card">
            <div class="label">Saldo Kas</div>
            <div class="value" id="kpi-cash">Rp -</div>
          </div>
        </div>
        <div class="grid2">
          <div class="panel">
            <div class="panel-title">Transaksi Terbaru</div>
            <table class="table">
              <thead>
                <tr>
                  <th>Tanggal</th><th>Deskripsi</th><th>Debit</th><th>Kredit</th>
                </tr>
              </thead>
              <tbody id="recent-transactions"></tbody>
            </table>
          </div>
          <div class="panel">
            <div class="panel-title">Ringkasan AR/AP</div>
            <div class="list">
              <div class="list-item"><span>Piutang Terbuka</span><strong id="sum-ar">Rp -</strong></div>
              <div class="list-item"><span>Hutang Terbuka</span><strong id="sum-ap">Rp -</strong></div>
              <div class="list-item"><span>Invoice Jatuh Tempo</span><strong id="due-invoices">0</strong></div>
              <div class="list-item"><span>Bill Jatuh Tempo</span><strong id="due-bills">0</strong></div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="tpl-coa">
      <div class="content">
        <h1>Bagan Akun</h1>
        <div class="toolbar">
          <button class="btn" disabled>+ Akun Baru</button>
          <button class="btn" disabled>Impor</button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Kode</th><th>Nama Akun</th><th>Tipe</th><th>Saldo</th>
            </tr>
          </thead>
          <tbody id="tbl-accounts"></tbody>
        </table>
      </div>
    </template>

    <template id="tpl-jurnal">
      <div class="content">
        <h1>Jurnal</h1>
        <div class="toolbar">
          <button class="btn" disabled>+ Jurnal Baru</button>
          <input type="date" />
          <input type="date" />
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Tanggal</th><th>No. Ref</th><th>Akun</th><th>Deskripsi</th><th>Debit</th><th>Kredit</th>
            </tr>
          </thead>
          <tbody id="tbl-journals"></tbody>
        </table>
      </div>
    </template>

    <template id="tpl-buku-besar">
      <div class="content">
        <h1>Buku Besar</h1>
        <div class="toolbar">
          <select id="gl-account-filter"></select>
          <input type="date" />
          <input type="date" />
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Tanggal</th><th>No. Ref</th><th>Deskripsi</th><th>Debit</th><th>Kredit</th><th>Saldo</th>
            </tr>
          </thead>
          <tbody id="tbl-ledger"></tbody>
        </table>
      </div>
    </template>

    <template id="tpl-piutang">
      <div class="content">
        <h1>Piutang (AR)</h1>
        <div class="toolbar">
          <button class="btn" disabled>+ Invoice</button>
          <button class="btn" disabled>+ Pelanggan</button>
        </div>
        <div class="grid2">
          <div class="panel">
            <div class="panel-title">Pelanggan</div>
            <table class="table small">
              <thead>
                <tr><th>Nama</th><th>Saldo</th></tr>
              </thead>
              <tbody id="tbl-customers"></tbody>
            </table>
          </div>
          <div class="panel">
            <div class="panel-title">Invoice</div>
            <table class="table">
              <thead>
                <tr><th>No.</th><th>Tanggal</th><th>Pelanggan</th><th>Jatuh Tempo</th><th>Total</th><th>Status</th></tr>
              </thead>
              <tbody id="tbl-invoices"></tbody>
            </table>
          </div>
        </div>
      </div>
    </template>

    <template id="tpl-hutang">
      <div class="content">
        <h1>Hutang (AP)</h1>
        <div class="grid2">
          <div class="panel">
            <div class="panel-title">Vendor</div>
            <table class="table small">
              <thead>
                <tr><th>Nama</th><th>Saldo</th></tr>
              </thead>
              <tbody id="tbl-vendors"></tbody>
            </table>
          </div>
          <div class="panel">
            <div class="panel-title">Bill</div>
            <table class="table">
              <thead>
                <tr><th>No.</th><th>Tanggal</th><th>Vendor</th><th>Jatuh Tempo</th><th>Total</th><th>Status</th></tr>
              </thead>
              <tbody id="tbl-bills"></tbody>
            </table>
          </div>
        </div>
      </div>
    </template>

    <template id="tpl-penjualan">
      <div class="content">
        <h1>Penjualan</h1>
        <table class="table">
          <thead>
            <tr><th>No. SO</th><th>Tanggal</th><th>Pelanggan</th><th>Total</th><th>Status</th></tr>
          </thead>
          <tbody id="tbl-sales-orders"></tbody>
        </table>
      </div>
    </template>

    <template id="tpl-pembelian">
      <div class="content">
        <h1>Pembelian</h1>
        <table class="table">
          <thead>
            <tr><th>No. PO</th><th>Tanggal</th><th>Vendor</th><th>Total</th><th>Status</th></tr>
          </thead>
          <tbody id="tbl-purchase-orders"></tbody>
        </table>
      </div>
    </template>

    <template id="tpl-laporan">
      <div class="content">
        <h1>Laporan Keuangan</h1>
        <div class="cards">
          <div class="card">
            <div class="label">Neraca Saldo</div>
            <div class="value" id="trial-balance-total">Rp -</div>
          </div>
          <div class="card">
            <div class="label">Laba Rugi (YTD)</div>
            <div class="value" id="pnl-ytd">Rp -</div>
          </div>
          <div class="card">
            <div class="label">Arus Kas (YTD)</div>
            <div class="value" id="cashflow-ytd">Rp -</div>
          </div>
        </div>
        <div class="panel">
          <div class="panel-title">Ringkasan Akun</div>
          <table class="table">
            <thead><tr><th>Akun</th><th>Saldo</th></tr></thead>
            <tbody id="tbl-report-accounts"></tbody>
          </table>
        </div>
      </div>
    </template>

    <template id="tpl-pengaturan">
      <div class="content">
        <h1>Pengaturan</h1>
        <form class="form grid2">
          <div class="form-group">
            <label>Nama Perusahaan</label>
            <input type="text" placeholder="PT Contoh Sukses" disabled />
          </div>
          <div class="form-group">
            <label>Mata Uang</label>
            <input type="text" value="IDR" disabled />
          </div>
          <div class="form-group">
            <label>Tahun Fiskal</label>
            <input type="text" value="2025" disabled />
          </div>
          <div class="form-group">
            <label>Metode Persediaan</label>
            <input type="text" value="Average" disabled />
          </div>
        </form>
        <div class="panel">
          <div class="panel-title">Pengguna</div>
          <table class="table small">
            <thead><tr><th>Nama</th><th>Peran</th><th>Status</th></tr></thead>
            <tbody>
              <tr><td>Admin</td><td>Administrator</td><td>Aktif</td></tr>
              <tr><td>Staff AR</td><td>AR</td><td>Aktif</td></tr>
              <tr><td>Staff AP</td><td>AP</td><td>Nonaktif</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </template>

    <script src="assets/app.js"></script>
  </body>
  </html>
